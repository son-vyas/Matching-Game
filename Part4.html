<!DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>
</head>
<style >
	img{
		position: absolute;

	}
	div{
		position: absolute;
		width:500px; height:500px;
	}
	#rightSide{
		left: 500px;
            border-left: 1px solid black
	}
	

</style>
<body >
<h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftSide">
    </div>
    <div id="rightSide">
    </div>
    <script>
        var numberOfFaces = 5;
        var theLeftSide = document.getElementById("leftSide");
        var therightSide = document.getElementById("rightSide");
        var theBody = document.getElementsByTagName("body")[0];
        function generateFaces() {

            while (theLeftSide.firstChild) {
                theLeftSide.removeChild(theLeftSide.firstChild);
            }
            while (therightSide.firstChild) {
                therightSide.removeChild(therightSide.firstChild);
            }

            for (i = 0; i < numberOfFaces; ++ i) {
                th_img = document.createElement("img");
                th_img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"
                th_img.style.top = Math.floor(Math.random() * 401) + "px";
                th_img.style.left = Math.floor(Math.random() * 401) + "px";
                theLeftSide.appendChild(th_img);
            }

            
            leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            therightSide.appendChild(leftSideImages);
        }

        theLeftSide.lastChild.onclick=
    function nextLevel(event){

        event.stopPropagation();

        numberOfFaces += 5;

        generateFaces();


};

        generateFaces();


theBody.onclick = function gameOver() {

    alert("Game Over!");



    theBody.onclick = null;

    theLeftSide.lastChild.onclick = null;


}; 
    </script>

</body>
</html>
