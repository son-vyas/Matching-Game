<!DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>
</head>
<style >
	img{
		position: absolute;

	}
	div{
		position: absolute;
		width:500px; height:500px;
	}
	#rightSide{
		left: 500px;
            border-left: 1px solid black
	}
	

</style>
<body >
<h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftSide">
    </div>
    <div id="rightSide">
    </div>
    <script>
        var numberOfFaces = 5;
        var theLeftSide = document.getElementById("leftSide");
        var therightSide = document.getElementById("rightSide");
        
        
        function generateFaces() {
            for (i = 0; i < numberOfFaces; ++ i) {
                th_img = document.createElement("img");
                th_img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"
                th_img.style.top = Math.floor(Math.random() * 401) + "px";
                th_img.style.left = Math.floor(Math.random() * 401) + "px";
                theLeftSide.appendChild(th_img);
            }

            
            leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild());
            therightSide.appendChild(leftSideImages);
        }
        generateFaces();
    </script>

</body>
</html>
